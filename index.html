<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fair Weather Friend</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">

    <div class="card current-weather">
      <div class="card-header city-search">
        <form id=city-search-form>
          <input type="search" placeholder="City name" class="change-city-text" id="change-city-text" autocomplete="off" autofocus="on" />
          <input type="submit" class="btn btn-light button" value="Change City" />
        </form>
        <button class="btn btn-light button" id="current-location-button">
          Current Location
        </button>
        <button class="btn btn-light button" id="unit-button">
          <span id="units">째F</span>
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-6">
            <img src="images/fair-weather-friend.png" alt="A smiling stick-person" class="weather-image current-weather" id="current-weather-image">
            <p class="fun-description" id="image-description">Hello! I'm your fair weather friend!</p>
            <h1 id="city-name">
              Vancouver
            </h1>
          </div>
          <div class="col-xl-6">
            <h2>
              <span id="current-temperature"></span>
              <span id="selected-units">째C</span>
            </h2>
            <p class="weather-details">
              <span id="current-description"></span>
              </br>
              <span id="max-temp"></span>째/<span id="min-temp"></span>째
              <br />
              Wind: <span id="wind-speed"></span>km/h
              <br />              
              Humidity: <span id="humidity"></span>%
              <br />
            </p>              
            <h4 class="current-weather">
              Last updated: 
              <span id="current-day"></span>
              ,
              <span id="current-time"></span>
            </h4>
          </div>
        </div>
      </div>
    </div>


    <div class="card hourly-weather">
      <div class="card-body">
        <div class="card-header hourly-weather">
          <h3>
            12 Hour Forecast
          </h3>
        </div>
        <div class="row" id="hourly-forecast">
        </div>
      </div>
    </div>


    <div class="card daily-weather">
      <div class="card-body">
        <div class="card-header daily-weather">
          <h3>
            5 Day Forecast
          </h3>
        </div>
        <div class="row" id="daily-forecast">
        </div>
      </div>
    </div>

     <footer>
      <p>
        <a href="https://github.com/brynniebear/fair-weather-friend" target="_blank" class="open-source-link">Open-source code</a> by Brynn Williams
      </p>
     </footer>
  </div>

  <script src="src/script.js">
  </script>
</body>

</html>
